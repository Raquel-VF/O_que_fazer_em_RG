<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - O que fazer em RG</title>
    <link rel="stylesheet" href="../CSS/styleMenu.css">
</head>
<body>
    <div class="menu-container">
        <!--header-->
        <header class="menu-header">
            <h1>O que fazer em</h1>
            <div class="menu-location">
                <span class="menu-day"></span>
                <span class="menu-city">Rio grande</span>
                <span class="menu-date"></span>
            </div>
        </header>

        <!--barra de busca -->
        <div class="search-bar">
            <input type="text" placeholder="Busca">
            <button class="serach-button"><img src="../IMAGENS/icones/lupa.png" alt="lupa.png"></button>
        </div>
        <!-- perfil e stories -->
        <div class="perfil-e-stories-container">
            <div class="user-container">
                <div class="user-avatar">
                    <img src="../IMAGENS/WhatsApp Image 2024-07-01 at 16.37.53 (1).jpeg" alt="avatar do usuario">
                </div>
                <marquee class="user-name" behavior="" direction="left">@ruth_green
                </marquee>
            </div>
            <div class="grupo-stories">
                <div class="container-stories">
                    <div class="screen-stories"></div>
                    <p class="user-stories">@festimar</p>
                </div>
                <div class="container-stories">
                    <div class="screen-stories"></div>
                    <p class="user-stories">@festimar</p>
                </div>
                <div class="container-stories">
                    <div class="screen-stories"></div>
                    <p class="user-stories">@festimar</p>
                </div>
            </div>
        </div>

        <!--Categorias de Eventos-->
        <section class="events-section">
            <h2>Outdoor Eventos</h2>
            <div class="event-cards-outdoor">
                <!-- cards outdoor-->
                <!-- Encontros outdoor inicio -->
                <div class="encontros-outdoor">
                    <div class="encontros-img-outdoor"><img src="../IMAGENS/Encontro-de-Carros-Antigos-do-Cassino.jpg" alt="imagem de encontros"></div>
                    <div class="encontros-text-outdoor">encontros</div>
                    <button class="encontros-btn-outdoor"><img src="../IMAGENS/icones/opcoes.png" alt="icones tres pontinhos opcoes"></button>
                </div>
                <!-- Encontros outdoor fim -->

                <!-- esportes outdoor inicio -->
                <div class="esportes-outdoor">
                    <div class="esportes-img-outdoor"><img src="../IMAGENS/maratona.jpg" alt="imagem de esportes"></div>
                    <div class="esportes-text-outdoor">esportes</div>
                    <button class="esportes-btn-outdoor"><img src="../IMAGENS/icones/opcoes.png" alt="icones tres pontinhos opcoes"></button>
                </div>
                <!-- esportes outdoor fim -->

                <!-- familia outdoor inicio -->
                <div class="familia-outdoor">
                    <div class="familia-img-outdoor"><img src="../IMAGENS/me gusta.jpg" alt="imagem de familia"></div>
                    <div class="familia-text-outdoor">familia</div>
                    <button class="familia-btn-outdoor"><img src="../IMAGENS/icones/opcoes.png" alt="icones tres pontinhos opcoes"></button>
                </div>
                <!-- familia outdoor fim -->
            </div>

            <h2>Indoor Eventos</h2>
            <div class="event-cards-indoor">
                <!-- cards indoor-->
            </div>
        </section>
    </div>
    <script src="../JAVASCRIPT/scriptMenu.js"></script>
</body>
</html>
