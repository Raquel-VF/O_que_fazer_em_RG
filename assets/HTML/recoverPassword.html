<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="../CSS/styleGlobal.css">
    <link rel="stylesheet" href="../CSS/styleRecover.css">
</head>
<body id="recover">
    <div class="container-recover">
        <h1>Recuperar Senha</h1>
        <p>Digite seu e-mail para receber instruções de redefinição de senha.</p>
        <form class="recover-form">
            <div class="input-group">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <button type="submit" id="btn-recover">Enviar</button>
        </form>
        <a href="indexLogin.html" class="back-to-login">Voltar ao login</a>
    </div>
    <script src="../JAVASCRIPT/scriptRecover.js"></script>
</body>
</html>
